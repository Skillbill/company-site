<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  {% include google-tag-manager.html %}
  {% include meta.html %}
  <title>{{ page.title }}</title>
  {% include static-res.html %}
</head>

<body id="page-top">
  {% include navbar.html %}

  <div id="spacer" >
    
  </div>
  <main>

    {{ content }}

  </main>

  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">
        <a class="footer" href="https://www.linkedin.com/company/skillbill-srl/" target="_blank" rel="noopener">Linkedin</a>
        - <a class="footer" href="https://github.com/Skillbill" target="_blank" rel="noopener">GitHub</a>

        - Copyright &copy; Skillbill 2021
        - <a class="footer" href="/privacy-policy.html">Privacy Policy</a>
      </p>
    </div>
  </footer>


  <script src="/js/index.js?ver=7"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>

</body>

</html>
