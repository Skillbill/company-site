---
layout: default
---
<link rel="stylesheet" href="./css/business.css">
<section id="heading">
  <div>
    <h1>{{ page.title }}</h1>
    {% for text in page.header.texts %}
      <p>{{ text }}</p>
    {% endfor %}
  </div>
  <img
    src="{{ page.header.image }}"
    width="600"
    height="300"
    alt="{{ page.title }}"
  >
</section>
<section id="introduction">
  <h1> {{ page.introduction.title }} </h1>
  {% for text in page.introduction.texts %}
      <p>{{ text }}</p>
  {% endfor %}
</section>
<section class="container">
  {{ content }}
</section>
